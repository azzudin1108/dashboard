<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>


<body class="d-flex flex-column justify-content-center align-items-center">

    <form action="" id="form"
        class="border border-1 border-white py-5 rounded-3 d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold">LOGIN</h1>
        <p class="fst-italic text-danger" id="notif" style="display: none;">username/password salah</p>
        <div class="mt-4 input-container text-center">
            <label for="username" class="d-block">Username</label>
            <input type="text" name="username" id="username"
                class="bg-transparent border-0 border-bottom border-1 border-white">
        </div>
        <div class="mt-4 input-container text-center">
            <label for="password" class="d-block">Password</label>
            <input type="password" name="password" id="password"
                class="bg-transparent border-0 border-bottom border-1 border-white">
        </div>
        <div class="mt-4 input-container text-center">
            <a type="submit" href="" class="btn btn-primary" id="submit">LOGIN</a>
        </div>
    </form>

    <div class="box m-3 p-4 text-center border border-1 border-white rounded-3">
        <p class="p-0 m-0">Don't have an account yet? <a href="" class="text-decoration-none"> Sign Up</a></p>
    </div>



    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
