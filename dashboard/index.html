<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- icons -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

<body class="bg-body-tertiary">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-primary p-2" id="navbar">
                <button class="bg-transparent" id="menu"><i class="bi bi-list fs-2 text-white"></i></button>
                <ul class="p-0 m-0 dropdown">
                    <li class="nav-link"><a href="" class="fw-semibold nav-link p-3 m-1 rounded-2">MANAGE</a>
                    </li>
                    <li class="nav-link"><a href="" class="fw-semibold nav-link p-3 m-1 rounded-2">DAFTAR</a>

                    <li class="nav-link"><a href="" class="fw-semibold nav-link p-3 m-1 rounded-2">PENGUMUMAN</a>
                    </li>
                    <li class="nav-link"><a href="" class="fw-semibold nav-link p-3 m-1 rounded-2">HELP</a>
                    </li>
                </ul>
                <div class="credits position-fixed fixed-bottom m-4 d-md-block d-none">
                    <a href="" class="text-white me-md-2 me-lg-4 me-xl-5 text-decoration-none">Privacy policy</a>
                    <a href="" class="text-white text-decoration-none">Credits</a>
                </div>
            </div>
            <div class="col-md-9 bg-body-tertiary" id="content">
                <div class="container text-center" id="manage">
                    <h2 class="mx-3 my-5 fw-bold">MANAGER</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <a href=""
                                class="admin-menu text-black bg-body-secondary text-decoration-none p-2 d-flex flex-column m-1 rounded-2">
                                <i class="bi bi-person-plus fs-2"></i>
                                <p class="fw-semibold">Tambah Data</p>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href=""
                                class="admin-menu text-black bg-body-secondary text-decoration-none p-2 d-flex flex-column m-1 rounded-2">
                                <i class="bi bi-person-dash fs-2"></i>
                                <p class="fw-semibold">Hapus Data</p>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href=""
                                class="admin-menu text-black bg-body-secondary text-decoration-none p-2 d-flex flex-column m-1 rounded-2">
                                <i class="bi bi-pencil fs-2"></i>
                                <p class="fw-semibold">Edit Data</p>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href=""
                                class="admin-menu text-black bg-body-secondary text-decoration-none p-2 d-flex flex-column m-1 rounded-2">
                                <i class="bi bi-folder-x fs-2"></i>
                                <p class="fw-semibold">Format Data</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container text-center" id="list">
                    <h2 class="mx-3 my-5 fw-bold">DAFTAR</h2>
                </div>
                <div class="container text-center" id="pengumuman">
                    <h2 class="mx-3 my-5 fw-bold">PENGUMUMAN</h2>
                </div>
                <div class="container text-center" id="help">
                    <h2 class="mx-3 my-5 fw-bold">HELP</h2>
                </div>
            </div>
        </div>



        <script src="script/script.js"></script>
